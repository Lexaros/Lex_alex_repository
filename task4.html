<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Элементы страницы и их расположение</title>
</head>
<body>
  <h1>Это заголовок h1</h1>
  <h2>А это заголовок h2</h2>
  <p>
    <a href="http://htmlboock.ru/" />Ссылка 1</a>
    <a href="http://htmlboock.ru/" />Ссылка 2</a>
  </p>
  <p>Первый абзац с текстом - размечен тэгом p</p>
  <p>Второй абзац с текстом - размечен тэгом p</p>
  <div>А этот текст находится внутри тэга div</div>
  <span>А этот тэг находится внутри тэга span.</span>
  <span>И этот тэг тоже находится внутри тэга span.</span>
</body>
</html>
